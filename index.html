<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-code"></i>
                        Rijul Shrestha
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item px-3">
                                <button type="button" class="nav-link btn btn-light" aria-current="page" id="home-btn"
                                    onclick="homeClick()">
                                    Home
                                </button>
                            </li>
                            <li class="nav-item px-3">
                                <button type="button" class="nav-link btn btn-light" aria-current="page" id="myLife-btn"
                                    onclick="myLifeClick()">
                                    My Life
                                </button>
                            </li>
                            <li class="nav-item px-3">
                                <button type="button" class="nav-link btn btn-light" aria-current="page"
                                    id="myResume-btn" onclick="myResumeClick()">
                                    My Resume
                                </button>
                            </li>
                            <li class="nav-item px-3">
                                <button type="button" class="nav-link btn btn-light active" aria-current="page"
                                    id="myProject-btn" onclick="myProjectClick()">
                                    My Project
                                </button>
                            </li>
                            <li class="nav-item px-3">
                                <button type="button" class="nav-link btn btn-light active" aria-current="page"
                                    id="contact-btn" onclick="contactClick()">
                                    Contact
                                </button>
                            </li>
                        </ul>
                        <span class="label label-primary float-right" id="geo-location-container"></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-sm border text-center mt-2">
                <div class="sticky-md-top">
                    <div id="page-links">

                    </div>
                    <hr>
                    <div>
                        <p>FOLLOW ME ON MY SOCIALS</p>
                        <a class="no-decoration" href="https://www.linkedin.com/in/rijul-shrestha/" target="_blank">
                            <i class="fa-brands fa-linkedin-in fa-xl px-2"></i>
                        </a>
                        <a class="no-decoration" href="https://www.instagram.com/rijulshrestha/" target="_blank">
                            <i class="fa-brands fa-instagram fa-xl px-2"></i>
                        </a>
                        <a class="no-decoration" href="https://discord.com/users/658678377342828556" target="_blank">
                            <i class="fa-brands fa-discord fa-xl px-2"></i>
                        </a>
                    </div>

                    <hr>
                    <div>
                        <form>
                            <p>SIGN UP TO MY WEEKLY NEWS LETTER</p>
                            <div class="px-3">
                                <label for="subscriptionEmail" class="form-label">Email Address:</label>
                                <input type="email" class="form-control" id="subscriptionEmail"
                                    aria-describedby="emailHelp" placeholder="example@domain.com">
                                <div id="emailHelp" class="form-text">Your email will be safe with me</div>
                            </div>
                            <button type="submit" class="btn btn-light btn-sm">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-10 mt-2" id="content-main">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d155d82b1c.js" crossorigin="anonymous"></script>
</body>

</html>
