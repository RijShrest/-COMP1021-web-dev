<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div id="contact-message">
        <p id="contact-message-title">Send me a message and I'll get back to you.</p>

        <div class="contact-message-element">
            <label for="first-name"> FIRST NAME: </label>
            <input type="text" id="f-name" name="first-name" placeholder="Rijul" />

            <label for="last-name"> LAST NAME: </label>
            <input type="text" id="l-name" name="last-name" placeholder="Shrestha" />
        </div>

        <div class="contact-message-element">
            <label for="email-address"> EMAIL ADDRESS: </label>
            <input type="email" name="email-address" id="email-id" placeholder="example@domain.com"/>
        </div>

        <div class="contact-message-element">
            <label for="subject"> SUBJECT: </label>
            <input type="text" name="subject" id="subject-id" />
        </div>

        <div class="contact-message-element">
            <!-- <label for="message"> MESSAGE: </label>
            <br> -->
            <textarea name="message" id="message-area" cols="45" rows="15" placeholder="Type your message here...""></textarea>
        </div>

        <div class="contact-message-element">
            <button>SEND</button>
        </div>
        
    </div>

    <hr>

    <div id="contact-socials">
        <p>Follow or send me a message through my socials.</p>

        <a href="https://www.linkedin.com/in/rijul-shrestha/" target="_blank">
            <img src="../images/linkedin-logo.png" alt="Linked-In" title="Rijul Shrestha's LinkedIn" width="50px" height="50px">
        </a>

        <a href="https://www.instagram.com/rijulshrestha/" target="_blank">
            <img src="../images/instagram-logo.png" alt="Instagram" title="Rijul Shrestha's Instagram" width="50px" height="50px">
        </a>

        <a href="https://discord.com/users/658678377342828556" target="_blank">
            <img src="../images/discord-logo.png" alt="Discord" title="Rijul Shrestha's Discord" width="50px" height="50px">
        </a>
    </div>
</body>
</html>
