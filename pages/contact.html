<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<div class="d-flex align-items-center justify-content-center">
    <form class="row g-3 needs-validation" id="mesage-form" onsubmit="sendMessage">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="Rijul" required>
        </div>

        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationServer02" placeholder="Shrestha" required>
        </div>

        <div class="col-md-8">
            <label for="validationServer03" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationServer03" placeholder="example@domain.com" required>
            <div class="mb-8">
                <label for="validationTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Type your message here..."
                    required></textarea>
                <div class="invalid-feedback">
                    Please enter a message in the textarea.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-light" type="submit">Send Message</button>
            </div>
        </div>
    </form>
</div>

</html>
