<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Personal Website</title>
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <nav>
            <ul>
                <li class="nav-logo"> Rijul Shrestha </li>
                
                <li><a href="../index.html"> Home</a></li>
                <li><a href="./my-life.html"> My Life</a></li>
                <li><a href="./resume.html"> My Resume</a></li>
                <li><a href="./contact.html"> Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">

        <div class="content-info-sidebar">

            <div id="content-navigation" class="content-main-indent">
                <hr>

                <!-- PAGE INDEX -->
                <ul>
                    <li><a href="#contact-message">CONTACT</a></li>
                </ul>

                <hr>
            </div>

            <div class="content-info-sidebar-bottom">

                <div id="content-info-sidebar-socials" class="content-main-indent content-info-sidebar-bottom">
                    <hr>

                    <p>FOLLOW ME ON MY SOCIALS</p>
        
                    <div class="content-info-sidebar-socials-logo">
                        <a href="https://www.linkedin.com/in/rijul-shrestha/" target="_blank">
                            <img src="../images/linkedin-logo.png" alt="Linked-In" title="Rijul Shrestha's LinkedIn">
                        </a>
                
                        <a href="https://www.instagram.com/rijulshrestha/" target="_blank">
                            <img src="../images/instagram-logo.png" alt="Instagram" title="Rijul Shrestha's Instagram">
                        </a>
                
                        <a href="https://discord.com/users/658678377342828556" target="_blank">
                            <img src="../images/discord-logo.png" alt="Discord" title="Rijul Shrestha's Discord">
                        </a>
                    </div>
                    <hr>
                </div>

                <div id="content-info-sidebar-newsletter" class="content-main-indent">
                    <hr>

                    <p>SIGN UP TO MY WEEKLY NEWS LETTER</p>
                    <input type="email" name="subscription-mail" id="footer-subscribtion-mail" placeholder="example@domain.com">
                    <button id="footer-subscribe-button">Subscribe</button>

                    <hr>
                </div>
            </div>

        </div>

        <div class="content-main">

            <div id="contact-message">
                <p id="contact-message-title">Send me a message and I'll get back to you.</p>
        
                <div class="contact-message-element">
                    <label> FIRST NAME: </label>
                    <input type="text" id="f-name" name="first-name" placeholder="Rijul">
                </div>

                <div class="contact-message-element">
                    <label> LAST NAME: </label>
                    <input type="text" id="l-name" name="last-name" placeholder="Shrestha">
                </div>
        
                <div class="contact-message-element">
                    <label> EMAIL ADDRESS: </label>
                    <input type="email" name="email-address" id="email-id" placeholder="example@domain.com">
                </div>
        
                <div class="contact-message-element">
                    <label> SUBJECT: </label>
                    <input type="text" name="subject" id="subject-id">
                </div>
        
                <div class="contact-message-element">
                    <!-- <label for="message"> MESSAGE: </label>
                    <br> -->
                    <textarea name="message" id="message-area" cols="45" rows="15" placeholder="Type your message here...">
                    </textarea>
                </div>
        
                <div class="contact-message-element">
                    <button>SEND</button>
                </div>
                
            </div>
            
        </div>

    </div>

</body>
</html>
